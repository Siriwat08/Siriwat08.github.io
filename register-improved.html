  <script>
    let liffReady = false;
    
    document.addEventListener('DOMContentLoaded', function() {
      initializePage();
      setupFormValidation();
    });
    
    async function initializePage() {
      try {
        if (typeof liff !== 'undefined') {
          await liff.init({ liffId: CONFIG.LIFF_ID });
          liffReady = true;
          console.log('‚úÖ LIFF ready for registration');
        }
      } catch (error) {
        console.warn('‚ö†Ô∏è LIFF initialization failed:', error);
      }
    }
    
    function setupFormValidation() {
      const form = document.getElementById('registerForm');
      const inputs = form.querySelectorAll('.form-input');
      
      // Real-time validation
      inputs.forEach(input => {
        input.addEventListener('blur', validateField);
        input.addEventListener('input', clearError);
      });
      
      // Form submission
      form.addEventListener('submit', handleSubmit);
    }
    
    function validateField(e) {
      const field = e.target;
      const value = field.value.trim();
      let error = null;
      
      switch (field.id) {
        case 'name':
          error = InputValidator.validateName(value);
          break;
        case 'phone':
          error = InputValidator.validatePhone(value);
          break;
        case 'plate':
          error = InputValidator.validatePlate(value);
          break;
      }
      
      showFieldError(field.id, error);
      return !error;
    }
    
    function clearError(e) {
      const field = e.target;
      showFieldError(field.id, null);
    }
    
    function showFieldError(fieldId, error) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(fieldId + 'Error');
      
      if (error) {
        field.classList.add('error');
        errorElement.textContent = error;
        errorElement.style.display = 'block';
      } else {
        field.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }
    
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const plate = document.getElementById('plate').value.trim();
      
      const nameError = InputValidator.validateName(name);
      const phoneError = InputValidator.validatePhone(phone);
      const plateError = InputValidator.validatePlate(plate);
      
      showFieldError('name', nameError);
      showFieldError('phone', phoneError);
      showFieldError('plate', plateError);
      
      return !nameError && !phoneError && !plateError;
    }
    
    async function handleSubmit(e) {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const plate = document.getElementById('plate').value.trim();
      
      try {
        submitBtn.disabled = true;
        submitBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô...';

        // üéØ ‡πÉ‡∏ä‡πâ serverCall function ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ text/plain
        const result = await serverCall('registerEmployee', name, phone, plate);
        
        hideLoading();
        
        console.log('‚úÖ Registration result:', result);
        
        if (result.employeeExists) {
          alert('‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡πâ‡∏ß\n' + result.message);
        } else {

        }
        
        // Redirect to start work page
        setTimeout(() => {
          window.location.href = 'start-v3.html';
        }, 1500);
        
      } catch (error) {
        hideLoading();
        console.error('‚ùå Registration failed:', error);
